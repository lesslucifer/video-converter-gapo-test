<head>
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  </head>
  
  <body>
    <input id="video_id" placeholder="Video id...">
    <button id="load_video">Load Video</button>

    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="480"
      data-setup="{}"
    >
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  
    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@1.11.2/dist/videojs-http-streaming.min.js"></script>

    <script>
        var myPlayer = videojs('my-video');
        document.getElementById('load_video').onclick = function (event) {
          var videoId = document.getElementById('video_id').value;
          var url = `http://localhost:15834/hls/${videoId}_480p_60fps_hlsh264/${videoId}.m3u8`

          myPlayer.pause()
          myPlayer.src({type: 'application/x-mpegURL', src: url});
        }
    </script>
  </body>
